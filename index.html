<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITER - Tu Mentor en Tiempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BITER - Tu Mentor en Tiempo Real</h1>
            <p>Asistente de IA que responde dudas de emprendedores como si fuera un CEO experimentado</p>
        </div>
    </header>

    <main class="container">
        <div id="chatbot">
            <div id="chat-header">
                <i class="fas fa-robot"></i>
                <h2>Chatbot BITER</h2>
            </div>
            <div id="chat-messages">
                <!-- Los mensajes se agregarán aquí dinámicamente -->
            </div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Escribe tu pregunta aquí...">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    Enviar
                </button>
            </div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; 2025 BYTE - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
