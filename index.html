<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYTE - La información que sí importa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #111111;
            --tertiary-bg: #1a1a1a;
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --accent: #ffffff;
            --accent-hover: #e0e0e0;
            --border-radius-sm: 8px;
            --border-radius-md: 15px;
            --border-radius-lg: 25px;
            --shadow: 0 5px 25px rgba(255, 255, 255, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 1000;
            letter-spacing: -1px;
        }

        .logo a {
            color: var(--primary-text);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            display: inline-block;
        }

        /* Main Container */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Title */
        .title {
            font-size: 6.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -3px;
            position: relative;
            text-align: center;
            line-height: 1;
            margin-bottom: 20px;
        }

        .title span {
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--secondary-text);
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Buttons */
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: var(--accent);
            color: var(--primary-bg);
            border: none;
            border-radius: var(--border-radius-md);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cta-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            background-color: var(--primary-bg);
            color: var(--secondary-text);
            padding: 30px 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Background Elements */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(40, 40, 40, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            pointer-events: none;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .title span {
                font-size: 4rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>

    <div class="page-wrapper">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html">BYTE</a>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="container">
                <div class="title">
                    <span>La información que sí importa</span>
                </div>
                <p class="subtitle">Contenido exclusivo, análisis profundos y herramientas para tomar decisiones inteligentes en el mundo digital.</p>
                
                <div class="cta-buttons">
                    <a href="chatbot/index.html" class="cta-button">
                        <i class="fas fa-robot"></i>
                        Hablar con BITER
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 BYTE</p>
        </div>
    </div>
</body>
</html>
